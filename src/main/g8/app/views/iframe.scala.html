@import io.toolsplus.atlassian.connect.play.api.models.AtlassianHostUser
@(title: String, entry: String, assets: AssetsFinder, isDev: Boolean)(implicit hostUser: AtlassianHostUser)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <meta name="addonKey" content="@hostUser.host.key">
        <script src="https://connect-cdn.atl-paas.net/all.js" data-options="margin:false" type="text/javascript"></script>
        <title>@title</title>
    </head>
    <body>
        <div class="ac-content">
            <div id="addon-container"></div>
        </div>
        <script src="@assets.path(s"js/\$entry.js")" type="text/javascript"></script>
    </body>
</html>
